<!doctype html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form 1</title>
   <style>
      div{
	     padding:5px;
	  }
	  legend{
	      color:red;
		  font-weight:bold;
	  }
	  fieldset{
	      background-color:yellow;
	  }
   </style>
</head>
<body>
   <form>
     <div>
       <label for="fname">Your Name:</label>
        <input type="text" id="fname">
	 </div>
	 <div>
	   <label for="psw">Password:</label>
	    <input type="password" id="psw">
	 </div>
	 <div>
	    <label for="mobile">Contact no:</label>
		 <input type="tel" id="mobile">
	 </div>
	 <div>
	    <label for="email">Your Mail id:</label>
		 <input type="email" id="email">
	 </div>
	 <div>
		 <input type="Submit">
	 </div>
	 <div>
	    <label for="number">Number of docs:</label>
		 <input type="number" id="number">
	 </div>
	 <div>
	    <label for="dob">Date of Birth:</label>
		 <input type="Date" id="dob">
	 </div>
	 <div>
	    <label for="time">Session time:</label>
		 <input type="time" id="time">
	 </div>
	 <div>
	    <label for="days">Session:</label>
		 <input type="week" id="days">
	 </div>
	 <div>
	    <label for="month">Session month:</label>
		 <input type="month" id="month">
	 </div>
	 <div>
	    <label for="">Gender:</label>
		 <input type="radio" name="gender">Male
		 <input type="radio" name="gender">Female
		 <input type="radio" name="gender">Other
		 
	 </div>
	 <div>
	    <label for="hobby">Hobbies:</label>
		 <input type="checkbox" value="Gardening">Gardening
		 <input type="checkbox" value="reading">reading
		 <input type="checkbox" value="dancing">dancing
	 </div>
	 <div>
	    <label for="pic">Your photo:</label>
		 <input type="file" id="pic">
	 </div>
	 <div>
	    <label for="sign">Your SIgnature:</label>
		 <input type="image" src="submit.jpg" alt="no image">
	 </div>
	 <div>
	    <label for="date">Certification date:</label>
		 <input type="datetime-local" id="date">
	</div>
	<div>
	    <label for="data">Search:</label>
		 <input type="search" id="data">
	 </div>
	 <div>
	    <label for="link">College link:</label>
		 <input type="url" id="link">
		 <input type="submit">
	 </div>
	 <div>
	    <label for="color">Favourite color:</label>
		 <input type="color" id="color">
	 </div>
	 <div>
	    <label for="">Hidden input type:</label>
		 <input type="hidden">
	 </div>
	 <div>
	     <label for="">Certificate uploading status:</label>
		 <input type="range">
	 </div>
	 <div>
	     <input type="button" value="back">
		 <input type="Submit">
		 <input type="button" value="resubmit">
		 
	 </div>
</form>
      
<form>
    <fieldset>
	    <legend>Personal Details</legend>
		    <div>
			   <label for="fname">Father's name: </label>
			     <input type="text" id="fname">
			</div>
			<div>
			   <label for="work">Father's occupation:</label>
			     <input type="text" id="work">
			</div>
	</fieldset>
</form>
</body>
</html>
